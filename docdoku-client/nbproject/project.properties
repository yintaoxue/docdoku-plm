annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=docdoku-client
application.vendor=DocDoku
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/docdoku-client.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-codec-1.3.jar=lib/commons-codec-1.3.jar
file.reference.l2fprod.jar=lib/l2fprod.jar
file.reference.scanner.jar=lib/scanner.jar
file.reference.swingx.jar=lib/swingx.jar
file.reference.synthetica.jar=lib/synthetica.jar
file.reference.syntheticaAddons.jar=lib/syntheticaAddons.jar
file.reference.syntheticaBlueMoon.jar=lib/syntheticaBlueMoon.jar
file.reference.syntheticaBlueMoonAddon.jar=lib/syntheticaBlueMoonAddon.jar
file.reference.ws.jar=lib/ws.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.docdoku-common.jar}:\
    ${file.reference.commons-codec-1.3.jar}:\
    ${file.reference.l2fprod.jar}:\
    ${file.reference.scanner.jar}:\
    ${file.reference.swingx.jar}:\
    ${file.reference.synthetica.jar}:\
    ${file.reference.syntheticaAddons.jar}:\
    ${file.reference.syntheticaBlueMoon.jar}:\
    ${file.reference.syntheticaBlueMoonAddon.jar}:\
    ${file.reference.ws.jar}:\
    ${libs.ejb3-persistence.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.docdoku.client.ExplorerBoot
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.docdoku-common=../docdoku-common
reference.docdoku-common.jar=${project.docdoku-common}/dist/docdoku-common.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmx256M
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.java.dir=src/main/java
src.resources.dir=src/main/resources
test.java.dir=src/test/java
