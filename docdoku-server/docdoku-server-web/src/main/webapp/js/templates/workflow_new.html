<div class="modal new-workflow">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3><span class="icon"></span>{{_.NEW_WORKFLOW}}</h3>
    </div>
    <div class="modal-body">
        <div id="alerts-{{view.cid}}"></div>
        <form id="new-workflow-form" class="form-horizontal">
            <label>{{_.NAME}}</label>
            <input class="name" type="text" autofocus
                   placeholder="{{_.WORKFLOW_S_NAME}}" />
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" form="new-workflow-form">
            {{_.CREATE}}
        </button>
        <a class="btn cancel" data-dismiss="modal">{{_.CANCEL}}</a>
    </div>
</div>
